
type Query {
    answers: [Answer]
    answer(id: ID!): Answer

    questions: [Question]
    question(id: ID!): Question

    tests: [Test]
    test(id: ID!): Test
}

type Mutation {
    addAnswer(input: addAnswerInput!): Answer
    deleteAnswer(id: String!): Answer
    updateAnswer(input: upAnswerInput!): Answer

    addQuestion(input: addQuestionInput!): Question
    deleteQuestion(id: String!): Question
    updateQuestion(input: upQuestionInput!): Question

    addTest(input: addTestInput!): Test
    deleteTest(id: String!): Test
    updateTest(input: upTestInput!): Test
    
}

input addAnswerInput {
    text: String!
    isCorrect: Boolean!
}

input upAnswerInput {
    id: String!
    text: String!
    isCorrect: Boolean!
}

type Answer {
    id: ID!
    text: String
    isCorrect: Boolean!
}

input addQuestionInput {
    description: String!
    answers: [String]!
}

input upQuestionInput {
    id: String!
    description: String!
    answers: [String]!
}

type Question {
    id: ID!
    description: String
    answers: [String]
}

input addTestInput {
    questions: [String]!
}

input upTestInput {
    id: String!
    questions: [String]!
}

type Test {
    id: ID!
    questions: [String]
}

