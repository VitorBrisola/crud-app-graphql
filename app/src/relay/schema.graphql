
type Query {
    questions: [Question]

    question(id: ID!): Question
}

type Mutation {
    addQuestion(description: String!): Question
    deleteQuestion(id: String!): Question
    updateQuestion(input: updateQuestionInput!): Question

    
}

input updateQuestionInput {
    id: String!
    description: String!
    answers: [String]!
}

type Question {
    id: ID!
    description: String
}